<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.0/css/bulma-rtl.css" integrity="sha512-mP0kn0Fy+Dx+jCC3K4yEJufzSHFhszy1LOE4YvUOuFt1xwELuJI9W55FbKUaLswXc18ptZH17I3b40fn2jBbhw==" crossorigin="anonymous" />
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous"> 

<link rel="stylesheet" type="text/css" href="style.css">


	<title>Location Finder </title>
</head>
<body>

<section class="hero hero-body is-dark container">
  <h1 class="title">Turkey Location Info</h1>
  <h2 class="subtitle">Enter a zipcode to get the location info</h2> 
  <form id="zipForm">
    <div class="field">
      <div class="control has-icons-left has-icons-right">
        <input class="input zip i s-large" type="text" placeholder="Enter Zipcode">
        <span class="icon is-small is-left">
            <i class="fa fa-map-pin"></i>
          </span>
        <span class="icon is-small is-right icon-check">
            <i class="fa fa-check"></i>
          </span>
        <span class="icon is-small is-right icon-remove">
            <i class="fa fa-remove"></i>
          </span>
      </div>
    </div>
  </form>
</section>

<br>
<div class="container">
  <div id="output"></div>
</div>


<script type="text/javascript" src="app.js"></script>

</body>
</html>
